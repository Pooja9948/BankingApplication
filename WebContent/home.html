<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/home.css">
</head>
<body>
<div class="well">
 <div style="background-color:cyan;font-size: 40px" align="center">
		    	Welcome to Banking Application
 </div>
	<div style="background-color:cyan;font-size: 40px" align="right">
	<button type="button" class="btn btn-primary" >Logout</button>
	</div>
</div>
<div class="container">
   
	<div class="x">
		<button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-primary btn-lg">Bangalore</button>
		<button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-primary btn-lg">Mumbai</button>
		<button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-primary btn-lg">Delhi</button>
	</div>
	
  <!-- Trigger the modal with a button -->
  
	
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Account Details</h4>
        </div>
        <div class="modal-body">
        <!-- put if condition for id  -->
        <div class="container">
        <form class="form" id="form" data-target="#demo" action="">
			<div class="row">
	          <div class="control-group">
	              <div class="controls">
	              <label class="col-sm-3">Name</label>
	                  <input id="name" name="name" type="text" placeholder="" class="input-xlarge" required="">
	
	              </div>
	              <div class="controls">
	              <label class="col-sm-3">EmailId</label>
	                  <input id="email" name="email" type="email" placeholder="" class="input-xlarge" required="">
	
	              </div>
	              <div class="controls">
	              <label class="col-sm-3">Account No</label>
	                  <input id="accountno" name="accountno" type="text" placeholder="" class="input-xlarge" required="">
	
	              </div>
	              <div class="controls">
	               <label class="col-sm-3">City</label>
						<select id="city"class="col-sm-2">
						  <option name="bangalore" value="bangalore">Bangalore</option>
						  <option name="mumbai" value="mumbai">Mumbai</option>
						  <option name="delhi" value="delhi">Delhi</option>
						</select>
	              </div>
                </div>
              </div>
              </form>
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info data-dismiss="modal">Add</button>
          <button type="button" class="btn btn-info data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
<footer>
<button type="button" id="div1" class="btn btn-success" style="margin-top: 200px; float: right" data-toggle="modal" data-target="#myModal">Add</button>
</footer>
<script>
$(document).ready(function(){
    $("button").click(function(){
    	var id;
    	if(id=="div1")
            $("#form").load("home.html");
    	/* if(id=="div1")
            $("#div1").load("demo_test.txt"); */
    });
});
</script>
</html>
